<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico?">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fira+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="./js/components.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="grid  banner-grid  margin-top" id="banner">
    <div class="header-box-contact  border">
      <h1 class="white-txt">Contact Us</h1>
      <p class="white-txt">Interested to learn more? Leave us a message here and
        a member of our team will get in touch with you shortly.</p>
    </div>

    <div>

      <form
        id="form"
        action="submitted.html"
      >

        <label for="name" class="required">Name
          <input id="name" name="name" type="text" required>
        </label>

        <label for="company-name" class="required">Your company
          <input id="company-name" name="company-name" type="text" required>
        </label>

        <label for="email" class="required">Email
          <input id="email" name="email" type="email" required>
        </label>

        <label for="message" class="optional">Your request
          <textarea id="message" name="message"></textarea>
        </label>

        <label for="choice">
          Choose a detective
          <select id="choice">
            <option value="Any">No Preference</option>
            <option value="Banshee">Banshee</option>
            <option value="Frankenstein">Frankenstein</option>
            <option value="Dracula">Dracula</option>
            <option value="Siren">Siren</option>
            <option value="Sea monster">Sea monster</option>
            <option value="Werewolf">Werewolf</option>
          </select>
        </label>

        <label for="Consent" class="checkbox">
          <input id="Consent" name="Consent" type="checkbox" required>
          I consent to be contacted by email
        </label>

        <input type="submit">

      </form>
    </div>
  </div>





  <div id="footer-placeholder"></div>

</body>
</html>
