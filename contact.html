<html lang="en">

    <title>Contact Us</title>

</head>
<body>
  <header role="banner">

    <div class="logo">
      <img src="./images/logos/fangs-logo-small.jpg" alt="Logo for Monsters Inc.">
    </div>

    <nav role="navigation" id="navbar">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>

  </header>

  <div class="header-box-contact border">
    <h1>Contact Us</h1>
    <p class="white-txt">Interested to learn more? Leave us a message here and
      a member of our team will get in touch with you shortly.</p>
  </div>

  <form
      id="form"
      action="submitted.html"
  >

    <label for="name">Name
      <input id="name" name="name" type="text" required/>
    </label>

    <label for="company-name">Company Name
      <input id="company-name" name="company-name" type="text" required/>
    </label>

    <label for="email">Email
      <input id="email" name="email" type="email" required/>
    </label>

    <label for="message">Your request
      <textarea name="message"></textarea>
    </label>

    <label for="choice">
      Choose a detective
      <select id="choice">
        <option value="Any">No Preference</option>
        <option value="Banshee">Banshee</option>
        <option value="Frankenstein">Frankenstein</option>
        <option value="Dracula">Dracula</option>
        <option value="Siren">Siren</option>
        <option value="Sea monster">Sea monster</option>
        <option value="Werewolf">Werewolf</option>
      </select>
    </label>

    <label for="Consent" class="checkbox">
      <input id="Consent" name="Consent" type="checkbox" required/>
      <p>I consent</p>
    </label>

    <button type="submit">Submit</button>

  </form>





  <footer>
    <div class="footer-content">
      <h3>Monsters Inc.</h3>
      <p>Solving mysteries one at a time.</p>
    </div>
