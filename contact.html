<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header role="banner">

    <div class="logo">
      <img src="./images/logos/fangs-logo-small.jpg" alt="Logo for Monsters Inc.">
    </div>

    <nav role="navigation" id="navbar">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>

  </header>

  <h1>Contact Us</h1>
  <img
    src="images/_78fd361b-02d4-4161-9f5b-77d1f6b820ab.jpeg"
    alt="A building shining red light in the dark city">
  <p> Interested to learn more? Leave us a message here and a member of our team
    will get in touch with you shortly. </p>
  <form
      id="form"
      action="submitted.html"
  >

    <label for="name">Name
      <input id="name" name="name" type="text" required/>
    </label>

    <label for="company-name">Company Name
      <input id="company-name" name="company-name" type="text" required/>
    </label>

    <label for="email">Email
      <input id="email" name="email" type="email" required/>
    </label>

    <label for="message">Message
      <textarea name="message"></textarea>
    </label>

    <label for="Consent" class="checkbox">
      <input id="Consent" name="Consent" type="checkbox" required/>
      I consent
    </label>

    <button type="submit">Submit</button>

  </form>




  
  <footer>
    <div class="footer-content">
      <h3>Monsters Inc.</h3>
      <p>Solving mysteries one at a time.</p>
    </div>

    <div class="footer-bottom">
      <p>Â© 2023 Monsters Inc.</p>
   </div>

  </footer>

</body>

</html>
